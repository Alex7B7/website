<style>
* {
  box-sizing: border-box;
}

/* Style the body */
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

/* Header/logo Title */
.header {
  padding: 80px;
  text-align: center;
  background: #b52626;
  color: white;
}

/* Increase the font size of the heading */
.header h1 {
  font-size: 40px;
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Column container */
.row {  
  display: -ms-flexbox; /* IE10 */
  display: flex;
}

/* Create two unequal columns that sits next to each other */
/* Sidebar/left column */
.side {
  -ms-flex: 30%; /* IE10 */
  flex: 30%;
  background-color: #f1f1f1;
  padding: 20px;
}

/* Main column */
.main {   
  -ms-flex: 70%; /* IE10 */
  flex: 70%;
  background-color: white;
  padding: 20px;
}

/* Fake image, just for this example */

  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

.galleryinfo{
 background-color: #adf;
 width: 77%;
 padding: 20px;
}


/* Footer */
.footer {
  padding: 2px;
  text-align: bottom;
  background: #ddd;
}

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
  .row {   
    flex-direction: column;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}
.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: white;
  background: #b52626;
  display: block;
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover {
  color: #aaa;
}
ul,
li {
	margin: 2.1em;
	padding: 0.1em;
}

li {
	display: inline-block;
	list-style-type: none;
	width: 45%;
}

img {
	padding: 0;
	margin: 0;
	width: 100%;

}

button {
	padding: 0.1em;
}
/* Large screens */

@media all and (min-width: 35em) {
	li {
		width: 10em;
	}
	button {
		padding: 0.1em;
		width: 12.5em;
		height: 7.3em;
		position: relative;
	}
	button img {
		border: 0;
		position: absolute;
		left: 0%;
		top: 0%;
		z-index: 1;
		box-shadow: 0;
		width: 12em;
		transition: all 1s;
	}
	button:focus img,
	button:hover img {
		border: 2em solid #eee;
		border-radius: 1em;
		position: absolute;
		left: -300%;
		top: -300%;
		width: 400%;
		z-index: 5;
		box-shadow: 1px 1px 5px #333;
		transition: all 1s;
	}
}
